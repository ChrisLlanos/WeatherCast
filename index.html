<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


<div class="container-fluid bg-dark text-white p-3">
    <h1 class="text-center">Weather Dashboard</h1>
</div>
    
<div class="container mt-4">
  <div class="row">
    <!-- Left Column with User Input Field -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for a City</h5>
          <form>
            <div class="form-group">
                <label for="cityFind">City:</label>
                <input type="text" name="city-to-find">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Column with Two Cards -->
    <div class="col-md-8">
      <div class="card" id="card-1">
        <div class="card-body">
          <h5 class="card-title">Current City</h5>
          <p class="card-text" id="todayForecast">Weather for Today...</p>
        </div>
      </div>

      <div class="card mt-3" id="card-2">
        <div class="card-body">
          <h5 class="card-title">5-Day Forecast:</h5>
          <p class="card-text">Next few days weather...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
